<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Our Donations</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <!-- Main Heading -->
    <h1 class="text-center mb-4">Our Donations</h1>

    <!-- Donation Transactions Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Amount</th>
              <!-- <th scope="col">To</th> -->
            </tr>
          </thead>
          <tbody id="donation-table-body">
            <!-- Dynamic rows will be added here -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Donner Section -->
     <h1></h1>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 <script>
    let donationsList = [];

    fetch('https://donation-site-backend-e100d7fddae1.herokuapp.com/donController/getConf')
      .then(response => {
        if (!response.ok) throw new Error("Network response was not ok");
        return response.json();
      })
      .then(data => {
        donationsList = data;
        fetchCampaignsAndRender();
      })
      .catch(error => {
        console.error("Donation fetch error:", error);
      });

    function fetchCampaignsAndRender() {
      const tableBody = document.getElementById("donation-table-body");

      donationsList.forEach(donation => {
        fetch(`https://donation-site-backend-e100d7fddae1.herokuapp.com/donCampController/getCandidateName?campaignID=${donation.campaignID}`)
          .then(response => {
            if (!response.ok) throw new Error("Campaign fetch failed");
            return response.text();
          })
          .then(campaignData => {
            const campaignName = campaignData || "N/A";

            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${donation.donorName}</td>
              <td>$${donation.amount}</td>
          
            `;
            tableBody.appendChild(row);
          })
          .catch(error => {
            console.error("Error fetching campaign:", error);
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${donation.donorName}</td>
              <td>$${donation.amount}</td>
            
            `;
            tableBody.appendChild(row);
          });
      });
    }
  </script>


</body>
</html>
