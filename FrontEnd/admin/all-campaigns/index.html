  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #1cc88a;
      --danger-color: #e74a3b;
      --warning-color: #f6c23e;
      --dark-color: #5a5c69;
      --light-color: #f8f9fc;
    }
    .page-header {
      border-bottom: 1px solid #e3e6f0;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }
    
    .campaign-card {
      border: none;
      border-radius: 0.35rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    
    .campaign-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1.75rem 0 rgba(58, 59, 69, 0.2);
    }
    
    .campaign-header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      font-weight: 600;
    }
    
    .campaign-body {
      padding: 20px;
      background-color: white;
    }
    
    .campaign-dates {
      font-size: 0.85rem;
      color: #6c757d;
      margin-bottom: 15px;
    }
    
    .campaign-description {
      margin-bottom: 15px;
      line-height: 1.6;
    }
    
    .campaign-stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: var(--light-color);
      border-radius: 5px;
    }
    
    .stat-item {
      text-align: center;
      flex: 1;
    }
    
    .stat-label {
      font-size: 0.75rem;
      color: #6c757d;
      text-transform: uppercase;
    }
    
    .stat-value {
      font-weight: 700;
      font-size: 1.1rem;
    }
    
    .progress {
      height: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    
    .progress-bar {
      background-color: var(--secondary-color);
    }
    
    .btn-edit {
      background-color: var(--warning-color);
      color: white;
      border: none;
    }
    
    .btn-edit:hover {
      background-color: #dda20a;
      color: white;
    }
    
    .btn-delete {
      background-color: var(--danger-color);
      color: white;
      border: none;
    }
    
    .btn-delete:hover {
      background-color: #be2617;
      color: white;
    }
    
    /* Modal styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1050;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    
    .modal-header {
      padding: 15px 20px;
      border-bottom: 1px solid #e3e6f0;
      background-color: var(--primary-color);
      color: white;
      border-radius: 10px 10px 0 0;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .form-control, .form-select {
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #d1d3e2;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-submit {
      background-color: var(--primary-color);
      color: white;
    }
    
    .btn-submit:hover {
      background-color: #2e59d9;
      color: white;
    }
    
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-cancel:hover {
      background-color: #5a6268;
      color: white;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .campaign-stats {
        flex-direction: column;
      }
      
      .stat-item {
        margin-bottom: 10px;
      }
      
      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>

  <div class="container">
    <div class="page-header pt-3">
      <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-hands-helping me-2"></i> All Campaigns</h1>
    </div>
    
    <div id="campaignsContainer" class="row"></div>
  </div>

  <!-- Update Modal -->
  <div id="updateModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Update Campaign</h5>
      </div>
      <div class="modal-body">
        <form id="updateForm">
          <input type="hidden" id="updateCampaignID">
          
          <div class="mb-3">
            <label for="updateName" class="form-label">Name</label>
            <input type="text" class="form-control" id="updateName" required>
          </div>
          
          <div class="mb-3">
            <label for="updateDesc" class="form-label">Description</label>
            <textarea class="form-control" id="updateDesc" rows="3" required></textarea>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="updateGoal" class="form-label">Goal Amount</label>
              <input type="number" class="form-control" id="updateGoal" required>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="updateCollected" class="form-label">Collected Amount</label>
              <input type="number" class="form-control" id="updateCollected" required>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="updateGoalReached" class="form-label">Goal Reached</label>
              <select class="form-select" id="updateGoalReached">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="updateIsEnded" class="form-label">Is Ended</label>
              <select class="form-select" id="updateIsEnded">
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="updateStartDate" class="form-label">Start Date</label>
              <input type="datetime-local" class="form-control" id="updateStartDate" required>
            </div>
            
            <div class="col-md-6 mb-3">
              <label for="updateEndDate" class="form-label">End Date</label>
              <input type="datetime-local" class="form-control" id="updateEndDate" required>
            </div>
          </div>
          
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-cancel me-2" onclick="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-submit">Update Campaign</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const password = prompt("Enter admin password:");
    let allCampaigns = [];

    function fetchCampaigns() {
      fetch("https://api.helpthem.live/donCampController", {
        headers: { "site-admin-pass": password }
      })
      .then(res => res.json())
      .then(data => {
        allCampaigns = data;
        displayCampaigns(data);
      })
      .catch(err => console.error("Fetch error:", err));
    }

    function displayCampaigns(campaigns) {
      const container = document.getElementById("campaignsContainer");
      container.innerHTML = "";

      if (campaigns.length === 0) {
        container.innerHTML = `
          <div class="col-12">
            <div class="alert alert-info">
              No campaigns found. Create your first campaign to get started.
            </div>
          </div>
        `;
        return;
      }

      campaigns.forEach(c => {
        const progress = (c.collectedAmount / c.goalAmount) * 100;
        const progressClass = progress >= 100 ? "bg-success" : "bg-primary";
        
        const div = document.createElement("div");
        div.className = "col-md-6 col-lg-4";
        div.innerHTML = `
          <div class="campaign-card">
            <div class="campaign-header">
              ${c.candidateName}
            </div>
            <div class="campaign-body">
              <div class="campaign-dates">
                <i class="far fa-calendar-alt me-1"></i>
                ${new Date(c.startDate).toLocaleDateString()} - ${new Date(c.endDate).toLocaleDateString()}
                ${c.isEnded ? '<span class="badge bg-danger ms-2">Ended</span>' : ''}
                ${c.goalReached ? '<span class="badge bg-success ms-2">Goal Reached</span>' : ''}
              </div>
              
              <div class="campaign-description">
                ${c.description}
              </div>
              
              <div class="progress">
                <div class="progress-bar ${progressClass}" 
                     role="progressbar" 
                     style="width: ${Math.min(progress, 100)}%" 
                     aria-valuenow="${progress}" 
                     aria-valuemin="0" 
                     aria-valuemax="100">
                </div>
              </div>
              
              <div class="campaign-stats">
                <div class="stat-item">
                  <div class="stat-label">Goal</div>
                  <div class="stat-value">$${c.goalAmount.toLocaleString()}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Collected</div>
                  <div class="stat-value">$${c.collectedAmount.toLocaleString()}</div>
                </div>
                <div class="stat-item">
                  <div class="stat-label">Progress</div>
                  <div class="stat-value">${Math.round(progress)}%</div>
                </div>
              </div>
              
              <div class="d-flex justify-content-between">
                <button class="btn btn-edit" onclick="editCampaign('${c.campaignID}')">
                  <i class="fas fa-edit me-1"></i> Edit
                </button>
                <button class="btn btn-delete" onclick="deleteCampaign('${c.campaignID}')">
                  <i class="fas fa-trash-alt me-1"></i> Delete
                </button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

   async function deleteCampaign(id) {
  // Verify admin authentication
  if (!password) {
    alert("Admin authentication required");
    return;
  }

  console.log("Attempting to delete campaign with ID:", id);
  
  if (!confirm("Are you sure you want to delete this campaign?")) {
    return;
  }

  try {
    const response = await fetch(`https://api.helpthem.live/donCampController/deleteCampaign`, {
      method: "POST",  
      headers: { 
        "site-admin-pass": password,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        campaignID: id,
        _method: "DELETE" 
      })
    });

    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`Server responded with ${response.status}: ${errorText}`);
    }

    console.log("Delete successful");
    alert("Campaign deleted successfully!");
    fetchCampaigns();
  } catch (error) {
    console.error("Delete error:", error);
    alert(`Failed to delete campaign: ${error.message}`);
    
    if (error.message.includes("405")) {
      console.warn("Backend doesn't accept DELETE requests. Contact backend developer to implement proper DELETE handling or use POST for deletions.");
    }
  }
}

    function editCampaign(id) {
      const campaign = allCampaigns.find(c => c.campaignID === id);
      if (!campaign) return alert("Campaign not found.");

      document.getElementById("updateCampaignID").value = campaign.campaignID;
      document.getElementById("updateName").value = campaign.candidateName;
      document.getElementById("updateDesc").value = campaign.description;
      document.getElementById("updateGoal").value = campaign.goalAmount;
      document.getElementById("updateCollected").value = campaign.collectedAmount;
      document.getElementById("updateGoalReached").value = String(campaign.goalReached);
      document.getElementById("updateStartDate").value = campaign.startDate.slice(0, 16);
      document.getElementById("updateEndDate").value = campaign.endDate.slice(0, 16);
      document.getElementById("updateIsEnded").value = String(campaign.isEnded);

      document.getElementById("updateModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("updateModal").style.display = "none";
    }

    document.getElementById("updateForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const updatedData = {
        campaignID: document.getElementById("updateCampaignID").value,
        candidateName: document.getElementById("updateName").value,
        description: document.getElementById("updateDesc").value,
        goalAmount: parseFloat(document.getElementById("updateGoal").value),
        collectedAmount: parseFloat(document.getElementById("updateCollected").value),
        goalReached: document.getElementById("updateGoalReached").value === "true",
        startDate: new Date(document.getElementById("updateStartDate").value).toISOString(),
        endDate: new Date(document.getElementById("updateEndDate").value).toISOString(),
        isEnded: document.getElementById("updateIsEnded").value === "true"
      };

      fetch("https://api.helpthem.live/donCampController/updateCampaign", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "site-admin-pass": password
        },
        body: JSON.stringify(updatedData)
      })
      .then(res => {
        if (!res.ok) throw new Error("Update failed");
        return res.json();
      })
      .then(() => {
        alert("Campaign updated successfully!");
        closeModal();
        fetchCampaigns();
      })
      .catch(err => alert("Update error: " + err.message));
    });

    // Initial load
    fetchCampaigns();

  </script>
