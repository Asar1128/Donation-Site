    .navbar {

    .navbar-brand {

      height: 2px;
      background-color: var(--primary-color);
      transition: width 0.3s ease;
    }
    
    /* Main content styling */

      margin: 2rem 0 3rem;

    }
    
    .page-header h1 {
      font-weight: 700;
      color: var(--dark-color);
      position: relative;
      display: inline-block;
    }
    
    .page-header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background-color: var(--primary-color);
    }
    
    /* Form card styling */

      border: none;
      border-radius: 0.5rem;
      box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
      padding: 2rem;
      background-color: white;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--dark-color);
    }
    
    .form-control, .form-select {
      border-radius: 0.35rem;
      padding: 0.75rem 1rem;
      border: 1px solid #d1d3e2;
      transition: all 0.3s;

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    textarea.form-control {
      min-height: 120px;
    }
    
    /* Button styling */
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #2e59d9;
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(46, 89, 217, 0.15);
    }
    
    /* Alert styling */
    .alert {
      border-radius: 0.35rem;
      padding: 1rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .form-card {
        padding: 1.5rem;
      }
      
      .page-header h1 {
        font-size: 1.75rem;
      }
    }
    
    @media (max-width: 576px) {
      .form-card {
        padding: 1rem;
      }
      
      .page-header h1 {
        font-size: 1.5rem;
      }
    }
  </style>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="page-header">
      <h1>
        <i class="fas fa-plus-circle me-2"></i>Create New Campaign
      </h1>
      <p class="text-muted mt-3">Fill out the form below to create a new fundraising campaign</p>
    </div>

    <div class="form-card">
      <form id="donationForm">
        <div class="mb-4">
          <label for="name" class="form-label">Campaign Name</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-tag"></i>
            </span>
            <input type="text" class="form-control" id="name" placeholder="e.g. Education for All" required>
          </div>
          <div class="form-text">Give your campaign a clear, descriptive name</div>
        </div>

        <div class="mb-4">
          <label for="amount" class="form-label">Goal Amount ($)</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-dollar-sign"></i>
            </span>
            <input type="number" class="form-control" id="amount" placeholder="e.g. 5000" min="1" required>
          </div>
          <div class="form-text">Set a realistic fundraising target</div>
        </div>

        <div class="mb-4">
          <label for="to" class="form-label">Campaign Description</label>
          <textarea class="form-control" id="to" rows="5" placeholder="Describe your campaign in detail..." required></textarea>
          <div class="form-text">Explain the purpose and impact of this campaign</div>
        </div>

        <div class="mb-4">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" required>
        </div>

        <div class="mb-4">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" class="form-control" id="endDate" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-save me-2"></i> Create Campaign
          </button>
        </div>
      </form>

      <div id="message" class="mt-4"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Global variable for password
    let password = '';

    // On DOM load, check password from sessionStorage
    document.addEventListener('DOMContentLoaded', function () {
      // Retrieve password
      password = sessionStorage.getItem('adminPassword');

      // Redirect if not found
      if (!password) {
        window.location.href = '../Html/admin-login.html';
        return;
      }

      // Set up logout
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function () {
          sessionStorage.removeItem('adminPassword');
          window.location.href = '../Html/admin-login.html';
        });
      }

      // Set default dates
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('startDate').value = today;
      
      const nextMonth = new Date();
      nextMonth.setMonth(nextMonth.getMonth() + 1);
      document.getElementById('endDate').value = nextMonth.toISOString().split('T')[0];

      // Now safe to add event listener for the donation form
      const donationForm = document.getElementById('donationForm');
      if (donationForm) {
        donationForm.addEventListener('submit', function (e) {
          e.preventDefault();

          const candidateName = document.getElementById('name').value;
          const goalAmount = document.getElementById('amount').value;
          const description = document.getElementById('to').value;
          const startDate = document.getElementById('startDate').value;
          const endDate = document.getElementById('endDate').value;

          // Validate dates
          if (new Date(endDate) <= new Date(startDate)) {
            document.getElementById('message').innerHTML = `
              <div class="alert alert-danger">End date must be after start date</div>
            `;
            return;
          }

          
          // Show loading state
          const submitBtn = donationForm.querySelector('button[type="submit"]');
          const originalBtnText = submitBtn.innerHTML;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Creating...';
          submitBtn.disabled = true;

          fetch('https://api.helpthem.live/donCampController', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'site-admin-pass': password
            },
            body: JSON.stringify({ 
              candidateName, 
              goalAmount, 
              description,
              startDate: new Date(startDate).toISOString(),
              endDate: new Date(endDate).toISOString()
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error("Failed to create campaign");
            }
            return response.json();
          })
          .then(data => {
            document.getElementById('message').innerHTML = `
              <div class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>
                Campaign created successfully!
              </div>
            `;
            donationForm.reset();
            // Reset dates to defaults
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = nextMonth.toISOString().split('T')[0];
          })
          .catch(error => {
            document.getElementById('message').innerHTML = `
              <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle me-2"></i>
                ${error.message}
              </div>
            `;
          })
          .finally(() => {
            submitBtn.innerHTML = originalBtnText;
            submitBtn.disabled = false;
          });
        });
      }
    });
  </script>
</body>
