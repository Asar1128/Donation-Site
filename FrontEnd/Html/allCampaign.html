<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Campaigns</title>
  <style>
    .campaign {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    #updateModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    #updateModalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      position: relative;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>All Campaigns</h2>
<div id="campaignsContainer"></div>

<!-- Update Modal -->
<div id="updateModal" style="display: none; background-color: #fff; width: 800px;">
  <form id="updateForm">
    <input type="hidden" id="updateCampaignID">

    <label>Name:
      <input type="text" id="updateName" required>
    </label><br>

    <label>Description:
      <textarea id="updateDesc" required></textarea>
    </label><br>

    <label>Goal Amount:
      <input type="number" id="updateGoal" required>
    </label><br>

    <label>Collected Amount:
      <input type="number" id="updateCollected" required>
    </label><br>

    <label>Goal Reached:
      <select id="updateGoalReached">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label><br>

    <label>Start Date:
      <input type="datetime-local" id="updateStartDate" required>
    </label><br>

    <label>End Date:
      <input type="datetime-local" id="updateEndDate" required>
    </label><br>

    <label>Is Ended:
      <select id="updateIsEnded">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label><br>

    <button type="submit">Update Campaign</button>
    <button type="button" onclick="closeModal()">Cancel</button>
  </form>
</div>

<script>
  const password = prompt("Enter admin password:");
  let allCampaigns = [];

  function fetchCampaigns() {
    fetch("https://donation-site-backend-e100d7fddae1.herokuapp.com/donCampController", {
      headers: { "site-admin-pass": password }
    })
    .then(res => res.json())
    .then(data => {
      allCampaigns = data;
      displayCampaigns(data);
    })
    .catch(err => console.error("Fetch error:", err));
  }

  function displayCampaigns(campaigns) {
    const container = document.getElementById("campaignsContainer");
    container.innerHTML = "";

    campaigns.forEach(c => {
      const div = document.createElement("div");
      div.className = "campaign";
      div.innerHTML = `
        <strong>${c.candidateName}</strong><br>
        <small>${new Date(c.startDate).toLocaleDateString()} â†’ ${new Date(c.endDate).toLocaleDateString()}</small><br>
        <p>${c.description}</p>
        <p><strong>Goal:</strong> ${c.goalAmount} | <strong>Collected:</strong> ${c.collectedAmount}</p>
        <button onclick="editCampaign('${c.campaignID}')">Update</button>
        <button onclick="deleteCampaign('${c.campaignID}')">Delete</button>
      `;
      container.appendChild(div);
    });
  }

  function deleteCampaign(id) {
    if (!confirm("Are you sure you want to delete this campaign?")) return;

    fetch(`https://donation-site-backend-e100d7fddae1.herokuapp.com/donCampController/deleteCampaign/${id}`, {
      method: "DELETE",
      headers: { "site-admin-pass": password }
    })
    .then(res => {
      if (!res.ok) throw new Error("Delete failed");
      alert("Campaign deleted.");
      fetchCampaigns();
    })
    .catch(err => alert("Error: " + err.message));
  }

function editCampaign(id) {
  const campaign = allCampaigns.find(c => c.campaignID === id);
  if (!campaign) return alert("Campaign not found.");

  document.getElementById("updateCampaignID").value = campaign.campaignID;
  document.getElementById("updateName").value = campaign.candidateName;
  document.getElementById("updateDesc").value = campaign.description;
  document.getElementById("updateGoal").value = campaign.goalAmount;
  document.getElementById("updateCollected").value = campaign.collectedAmount;
  document.getElementById("updateGoalReached").value = String(campaign.goalReached);
  document.getElementById("updateStartDate").value = campaign.startDate.slice(0, 16);
  document.getElementById("updateEndDate").value = campaign.endDate.slice(0, 16);
  document.getElementById("updateIsEnded").value = String(campaign.isEnded);

  document.getElementById("updateModal").style.display = "flex";
}


  function closeModal() {
    document.getElementById("updateModal").style.display = "none";
  }

document.getElementById("updateForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const updatedData = {
    campaignID: document.getElementById("updateCampaignID").value,
    candidateName: document.getElementById("updateName").value,
    description: document.getElementById("updateDesc").value,
    goalAmount: parseFloat(document.getElementById("updateGoal").value),
    collectedAmount: parseFloat(document.getElementById("updateCollected").value),
    goalReached: document.getElementById("updateGoalReached").value === "true",
    startDate: new Date(document.getElementById("updateStartDate").value).toISOString(),
    endDate: new Date(document.getElementById("updateEndDate").value).toISOString(),
    isEnded: document.getElementById("updateIsEnded").value === "true"
  };

  fetch("https://donation-site-backend-e100d7fddae1.herokuapp.com/donCampController/updateCampaign", {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "site-admin-pass": password
    },
    body: JSON.stringify(updatedData)
  })
  .then(res => {
    if (!res.ok) throw new Error("Update failed");
    return res.json();
  })
  .then(() => {
    alert("Campaign updated successfully!");
    closeModal();
    fetchCampaigns();
  })
  .catch(err => alert("Update error: " + err.message));
});

  // Initial load
  fetchCampaigns();
</script>


</body>
</html>
