<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Login</title>
    <style>
        .login_container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }
        
        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }
        
        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .box form {
            position: absolute;
            inset: 4px;
            background: #222;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }
        
        .box form h2 {
            color: #fff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }
        
        .box form .inputBox {
            position: relative;
            width: 300px;
            margin-top: 35px;
        }
        
        .box form .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            border: none;
            box-shadow: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }
        
        .box form .inputBox span {
            position: absolute;
            left: 0;
            padding: 20px 0px 10px;
            pointer-events: none;
            color: #8f8f8f;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }
        
        .box form .inputBox input:valid ~ span,
        .box form .inputBox input:focus ~ span {
            color: #fff;
            font-size: 0.75em;
            transform: translateY(-34px);
        }
        
        .box form .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            transition: 0.5s;
            pointer-events: none;
        }
        
        .box form .inputBox input:valid ~ i,
        .box form .inputBox input:focus ~ i {
            height: 44px;
        }
        
        .box form button {
            border: none;
            outline: none;
            padding: 9px 25px;
            background: #fff;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 4px;
            font-weight: 600;
            width: 100px;
            margin-top: 30px;
            align-self: center;
        }
        
        .box form button:active {
            opacity: 0.8;
        }
        
        .error-message {
            color: #ff3333;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">CharityOrg</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Donate.html">Donation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="AboutUs.html">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container login_container">
    <div class="box">
      <span class="borderLine"></span>
      <form id="loginForm">
        <h2>Admin Sign In</h2>
        <div class="inputBox">
          <input type="text" required id="username">
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required id="password">
          <span>Password</span>
          <i></i>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <button type="submit" id="submitBtn" style="color: #1c1c1c;">Login</button>
      </form>
    </div>   
  </div>

  <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('errorMessage');
  
  if(!username || !password) {
    errorMessage.textContent = 'Please enter both username and password';
    errorMessage.style.display = 'block';
    return;
  }
  
  const submitBtn = document.getElementById('submitBtn');
  submitBtn.disabled = true;
  submitBtn.textContent = 'Authenticating...';
  
  // Store password in sessionStorage (more secure than localStorage)
  sessionStorage.setItem('adminPassword', password);
  
  // Verify credentials by attempting to fetch protected data
  fetch("https://donation-site-backend-e100d7fddae1.herokuapp.com/donController/getAll", {
    method: "GET",
    headers: {
      "site-admin-pass": password
    }
  })
  .then(response => {
    if(response.ok) {
      return response.json();
    }
    throw new Error('Authentication failed');
  })
  .then(data => {
    // Store any token if returned by the API
    if(data.token) {
      sessionStorage.setItem('adminToken', data.token);
    }
    window.location.href = '../Html/Adminpannel.html';
  })
  .catch(error => {
    sessionStorage.removeItem('adminPassword');
    errorMessage.textContent = 'Invalid username or password';
    errorMessage.style.display = 'block';
    submitBtn.disabled = false;
    submitBtn.textContent = 'Login';
  });
});
</script>
</body>
</html>
